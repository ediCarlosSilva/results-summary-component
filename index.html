<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">

  <style>
    .attribution {
      text-align: center;
      font-size: 1.2rem;
      position: absolute;
      bottom: 1rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main class="component">
    <section class="component__result">
      <h1 class="component__title">Your Result</h1>
      <div class="component__group--score">
        <span class="component__score">76</span>
        <span class="component__of100">of 100</span>
      </div>

      <h2 class="component__result--name">Great</h2>
      <p class="component__result-description">You scored higher than 65% of <span class="component__description--span">the people who have taken</span> these tests.</p>
    </section>

    <section class="component__summary">
      <p class="compnent__summary--title">Summary</p>

      <dir class="card__wrapper card__wrapper--reaction">
        <div class="card__criterion">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
          <h3 class="card__title card__title--reaction">Reaction</h3>
        </div>
        <p class="card__score"><span class="card__value">80 </span><span class="card_percent">/ 100</span></p>
      </dir>

      <div class="card__wrapper card__wrapper--memory">
        <div class="card__criterion">
          <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
          <h3 class="card__title card__title--memory">
            Memory
          </h3>
        </div>
        
        <p class="card__score"><span class="card__value">92 </span><span class="card_percent">/ 100</span></p>
      </div>
      
      <div class="card__wrapper card__wrapper--verbal">
        <div class="card__criterion">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
          <h3 class="card__title card__title--verbal">
            Verbal
          </h3>
        </div>
        
        <p class="card__score"><span class="card__value">61 </span><span class="card_percent">/ 100</span></p>
      </div>
      
      <div class="card__wrapper card__wrapper--visual">

        <div class="card__criterion">
          <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
          <h3 class="card__title card__title--visual">
            Visual
          </h3>
        </div>
        
        <p class="card__score"><span class="card__value">72 </span><span class="card_percent">/ 100</span></p>
      </div>
      
      <a href="#" class="card__button">
        Continue
      </a>
    </section>
    

  </main>

  <div class="attribution" role="contentinfo">
    Coded by <a href="https://github.com/edicarlossilva">Edi Carlos</a>.
  </div>
  <script type="module" src="./js/script.js"></script>
</body>

</html>
